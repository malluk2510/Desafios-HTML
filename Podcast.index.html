<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Exemplo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: #6c5ce7;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: white;
            border-bottom: 4px solid #d6a3f2;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 12px;
            width: 60%;
            max-width: 400px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-bar input:focus {
            border-color: #6c5ce7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .latest {
            text-align: center;
            margin-bottom: 40px;
        }

        .latest audio {
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .episodes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .episode {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            margin-bottom: 20px;
        }

        .episode:hover {
            background: #333;
            transform: scale(1.05);
        }

        .episode img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .episode h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #eaeaea;
        }

        .episode p {
            font-size: 14px;
            color: #bbb;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #6c5ce7;
            margin-top: 40px;
            color: white;
        }

        @media (max-width: 768px) {
            .search-bar input {
                width: 80%;
            }

            .episodes {
                flex-direction: column;
                align-items: center;
            }

            .episode {
                width: 90%;
            }
        }
    </style>
    <script>
        function searchPodcast() {
            let input = document.getElementById('search').value.toLowerCase();
            let episodes = document.getElementsByClassName('episode');
            
            for (let i = 0; i < episodes.length; i++) {
                let title = episodes[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    episodes[i].style.display = "block";
                } else {
                    episodes[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>

<header>Podcast Exemplo</header>

<div class="search-bar">
    <input type="text" id="search" placeholder="Pesquisar podcasts..." onkeyup="searchPodcast()" aria-label="Pesquisar episódios de podcast">
</div>

<div class="container">
    <div class="latest">
        <h2>Episódio Mais Recente</h2>
        <audio controls>
            <source src="episodio_mais_recente.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <h2>Episódios Anteriores</h2>
    <div class="episodes">
        <div class="episode">
            <img src="OIP (3).jpeg" alt="Imagem do Episódio 1">
            <h3>Episódio 1</h3>
            <p>01/01/2025 - 30 min</p>
        </div>
        <div class="episode">
            <img src="OIP (4).jpeg" alt="Imagem do Episódio 2">
            <h3>Episódio 2</h3>
            <p>08/01/2025 - 45 min</p>
        </div>
        <div class="episode">
            <img src="baixados.jpeg" alt="Imagem do Episódio 3">
            <h3>Episódio 3</h3>
            <p>15/01/2025 - 25 min</p>
        </div>
    </div>
</div>

<footer>&copy; 2025 Podcast Exemplo. Todos os direitos reservados. mallu.koerner@sempreceub.com</footer>

</body>
</html>
